<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:wght@700&display=swap" rel="stylesheet">
  <title>Greek Gods Top Trumps</title>
</head>
<body>

  <!--Page title-->
  <section>
    <h1>Welcome to Top Trumps: Greek Mythology</h1>
  </section>

  <!--Players cards and playing area-->
  <section id="game-section">
    <h2 id="p1-score">Player one score: 0</h2>
    <h2 id="p2-score">Player two score: 0</h2>

    <div id="p1-current">
      <h2>Player one's card</h2>
      <div class="box"></div>
    </div>

    <div id="p2-current">
      <h2>Player two's card</h2>
      <div class="box"></div>
    </div>
  </section>

  <section>
    <h2>Please click new game to begin</h2>
    <div id="buttons">
      <button>New game</button>
      <button>Reset</button>
    </div>
  </section>

  
</body>
</html>
